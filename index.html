<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우진정밀 | CNC 정밀가공</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>우진정밀</h1>
    <p>선반 · 밀링 · 정밀가공 전문</p>
  </header>

  <section class="services">
    <h2>주요 서비스</h2>
    <ul>
      <li>선반 가공</li>
      <li>밀링 가공</li>
      <li>정밀 부품 가공</li>
    </ul>
  </section>

  <section class="contact">
    <h2>연락처</h2>
    <p>📞 010-2688-4973</p>
  </section>

  <section class="inquiry-form">
    <h2>문의하기</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="성함" required />
      <input type="email" name="email" placeholder="이메일" required />
      <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
      <button type="submit">보내기</button>
    </form>
    <p id="formStatus"></p>
  </section>

  <footer>
    <p>&copy; 2025 우진정밀. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
